<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <h1>Tic Tac Toe</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="game-container">
            <div class="game-div">
                <div class="game-box bt bl"><span class="char"></span></div>
                <div class="game-box bt"><span class="char"></span></div>
                <div class="game-box bt br"><span class="char"></span></div>
                <div class="game-box bl"><span class="char"></span></div>
                <div class="game-box"><span class="char"></span></div>
                <div class="game-box br"><span class="char"></span></div>
                <div class="game-box bb bl"><span class="char"></span></div>
                <div class="game-box bb "><span class="char"></span></div>
                <div class="game-box bb br"><span class="char"></span></div>
            </div>
            <div class="game-info">
                <h4 class="turn-info">Turn for X</h4>
                <div>
                    <button id="reset">Reset</button>
                </div>
            </div>

        </div>

    </main> 
<script src="script.js"></script>
</body>

</html>
